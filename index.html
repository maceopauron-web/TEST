<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Newsletters - Macéo Pauron</title>
    <style>
        :root {
            --bg-site: #f8f9fa;
            --sidebar-width: 320px;
            --accent: #131b20;
            --blue-action: #0070f3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: var(--bg-site);
            overflow: hidden;
        }

        /* Liste latérale */
        #sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            padding: 25px 20px;
            background: #e7f5ff;
            border-bottom: 1px solid #d0eaff;
        }

        .sidebar-header h1 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--accent);
        }

        .nav-list {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1; /* Prend tout l'espace disponible */
        }

        .newsletter-link {
            display: block;
            padding: 15px;
            margin-bottom: 12px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            text-decoration: none;
            color: #444;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .newsletter-link:hover {
            border-color: #a1d5f5;
            background: #f0f9ff;
            transform: translateY(-2px);
        }

        .newsletter-link.active {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }

        /* Zone de pied de page (Bouton S'abonner) */
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #fff;
        }

        .subscribe-btn {
            display: block;
            background: var(--blue-action);
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 12px rgba(0, 112, 243, 0.2);
        }

        .subscribe-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .subscribe-btn span {
            display: block;
            font-size: 0.75rem;
            font-weight: normal;
            opacity: 0.9;
            margin-top: 4px;
        }

        /* Zone de lecture */
        #content-viewer {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
