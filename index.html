<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Newsletters - Mac√©o Pauron</title>
    <style>
        :root {
            --bg-site: #f8f9fa;
            --sidebar-width: 320px;
            --accent: #131b20;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: var(--bg-site);
        }

        /* Liste lat√©rale */
        #sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 25px 20px;
            background: #e7f5ff;
            border-bottom: 1px solid #d0eaff;
        }

        .sidebar-header h1 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--accent);
        }

        .nav-list {
            padding: 15px;
        }

        .newsletter-link {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            text-decoration: none;
            color: #444;
            transition: 0.2s;
            cursor: pointer;
        }

        .newsletter-link:hover {
            border-color: #a1d5f5;
            background: #f0f9ff;
        }

        .newsletter-link.active {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }

        /* Zone de lecture */
        #content-viewer {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Responsive mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 30vh; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h1>La Lettre De Mac√©o</h1>
            <p style="font-size: 0.8rem; margin: 5px 0 0 0;">Archives des √©ditions</p>
        </div>
        <div class="nav-list" id="links-container">
            </div>
    </div>

    <div id="content-viewer">
        <iframe name="viewer" id="main-iframe" src="V1.html"></iframe>
    </div>

    <script>
        // 1. LISTE DE VOS NEWSLETTERS
        // Quand vous cr√©ez V2.html, ajoutez-la simplement ici :
        const newsletters = [
            { filename: "V1.html", title: "üìà Une action, c'est quoi ?", date: "√âdition #1" },
            // { filename: "V2.html", title: "üí∞ Comprendre l'inflation", date: "√âdition #2" },
        ];

        const container = document.getElementById('links-container');
        const iframe = document.getElementById('main-iframe');

        newsletters.forEach((nl, index) => {
            const a = document.createElement('a');
            a.className = `newsletter-link ${index === 0 ? 'active' : ''}`;
            a.innerHTML = `
                <div style="font-size: 0.7rem; text-transform: uppercase; opacity: 0.7;">${nl.date}</div>
                <div style="font-weight: bold;">${nl.title}</div>
            `;
            
            a.onclick = (e) => {
                e.preventDefault();
                // Mise √† jour de l'iframe
                iframe.src = nl.filename;
                
                // Gestion du style "actif"
                document.querySelectorAll('.newsletter-link').forEach(link => link.classList.remove('active'));
                a.classList.add('active');
            };
            
            container.appendChild(a);
        });
    </script>
</body>
</html>
