<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives - La Lettre De Mac√©o</title>
    <style>
        :root {
            --primary: #131b20;
            --secondary: #e7f5ff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Barre lat√©rale */
        #sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        h2 { color: var(--primary); font-size: 1.2rem; }

        .newsletter-item {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .newsletter-item:hover {
            background: #d0eaff;
        }

        .newsletter-item.active {
            border-color: var(--primary);
            font-weight: bold;
        }

        /* Zone d'affichage */
        #viewer-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #eee;
        }

        header {
            background: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        iframe {
            width: 100%;
            flex-grow: 1;
            border: none;
            background: white;
        }

        .btn-back {
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="https://la-lettre-de-macc-o.vercel.app" class="btn-back">‚Üê Retour au site</a>
        <h2>Mes Newsletters</h2>
        <div id="newsletter-list">
            </div>
    </div>

    <div id="viewer-container">
        <header>
            <h3 id="current-title">S√©lectionnez une √©dition</h3>
        </header>
        <iframe id="newsletter-iframe" srcdoc="<div style='text-align:center; padding-top:50px; font-family:sans-serif;'>Choisissez une newsletter dans la liste de gauche pour la lire.</div>"></iframe>
    </div>

    <script>
        // Liste de vos newsletters
        // Pour en ajouter une nouvelle, ajoutez un objet au tableau ci-dessous
        const newsletters = [
            {
                id: 1,
                title: "üìà Une action, c‚Äôest quoi ?",
                date: "Janvier 2026",
                content: `PASTE_YOUR_HTML_HERE` // On va mettre votre code ici
            }
        ];

        // Remplacer le contenu par votre code HTML complet (celui que vous m'avez donn√©)
        // Note: Pour √©viter les erreurs de syntaxe JS, nous utilisons des "backticks" `
        newsletters[0].content = ``;

        const listContainer = document.getElementById('newsletter-list');
        const iframe = document.getElementById('newsletter-iframe');
        const titleDisplay = document.getElementById('current-title');

        function loadNewsletter(id) {
            const nl = newsletters.find(n => n.id === id);
            if (nl) {
                // On injecte le code HTML directement dans l'iframe
                iframe.srcdoc = nl.content;
                titleDisplay.innerText = nl.title;
                
                // Gestion du style actif
                document.querySelectorAll('.newsletter-item').forEach(el => el.classList.remove('active'));
                event.currentTarget.classList.add('active');
            }
        }

        // G√©n√©ration de la liste √† gauche
        newsletters.forEach(nl => {
            const div = document.createElement('div');
            div.className = 'newsletter-item';
            div.innerHTML = `<strong>${nl.title}</strong><br><small>${nl.date}</small>`;
            div.onclick = () => loadNewsletter(nl.id);
            listContainer.appendChild(div);
        });
    </script>
</body>
</html>
