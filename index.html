<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Newsletters - Mac√©o Pauron</title>
    <style>
        :root {
            --bg-site: #f8f9fa;
            --sidebar-width: 320px;
            --accent: #131b20;
            --linkedin: #0077b5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: var(--bg-site);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 25px 20px;
            background: #e7f5ff;
            border-bottom: 1px solid #d0eaff;
            flex-shrink: 0;
        }

        .sidebar-header h1 { font-size: 1.2rem; margin: 0; color: var(--accent); }

        .nav-list {
            padding: 15px;
            overflow-y: auto; 
            flex-grow: 1;
        }

        .newsletter-link {
            display: block;
            padding: 15px;
            margin-bottom: 12px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            text-decoration: none;
            color: #444;
        }

        .newsletter-link.locked {
            background: #fdfdfd;
            border: 1px dashed #ccc;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.85rem;
            box-sizing: border-box;
        }

        .btn-linkedin { background-color: var(--linkedin); color: white; }
